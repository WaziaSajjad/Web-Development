<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Form</title>
</head>
<body>
    <!-- Account -->
    <br><table align="center" width="700" height="50">
        <tr>
            <th bgcolor="lavender">Step 1: Account </th>
            <th bgcolor="LightGray">Step 2: Personal Details </th>
            <th bgcolor="LightGray">Step 3: Your Review </th>
        </tr>
    </table>
    
    <fieldset>
        <legend>Account</legend>
        <label for="email">E-mail address:</label><br>
        <input type="email" name="email" placeholder="Enter E-mail" size="25" required="required"><br>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" placeholder="Enter Password" size="25" required="required"><br>
        <br>
        <label for="confirm">Confirm Password:</label><br>
        <input type="password" placeholder="Confirm Password" size="25" required="required"><br>
        <br>
        <div style="text-align: left;">
            <a href="index.html"><img src="Images/back.png" alt="Back button" width="90" height="30"></a>
            <a href="index2.html"><img src="Images/submit.png" alt="Submit button" width="90" height="30"></a>
        </div>
    </fieldset>

</body>
</html>
