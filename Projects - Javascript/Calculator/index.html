<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv">
        <input type="text" id="input" disabled><br>

        <div class="button-row">
            <button onclick="Display('sin(')">sin</button>
            <button onclick="Display('cos(')">cos</button>
            <button onclick="Display('tan(')">tan</button>
            <button onclick="Display('sqrt(')">√</button>
            <button onclick="Display('(')">(</button>
            <button onclick="Display(')')">)</button>
            
        </div>
        <div class="button-row">
            <button  onclick="Display(0)">0</button>
            <button onclick="Display('/')">/</button>
            <button onclick="Display('*')">x</button>
            <button onclick="Display('log(')">log</button>
            <button id="clear" onclick="Clear()">C</button>
        </div>
        <div class="button-row">
            <button onclick="Display(7)">7</button>
            <button onclick="Display(8)">8</button>
            <button onclick="Display(9)">9</button>
            <button onclick="Display('ln(')">ln</button>
            <button onclick="Display('-')">-</button>
        </div>
        <div class="button-row">
            <button onclick="Display(4)">4</button>
            <button onclick="Display(5)">5</button>
            <button onclick="Display(6)">6</button>
            <button onclick="Display('pi')">π</button>
            <button onclick="Display('+')">+</button>
        </div>
        <div class="button-row">
            <button onclick="Display(1)">1</button>
            <button onclick="Display(2)">2</button>
            <button onclick="Display(3)">3</button>
            <button onclick="Display('e')">e</button>
            <button  onclick="Display('.')">.</button>
        </div>
        <div class="button-row">
            <button class="button-wide" onclick="ClearAll()">AC</button>
            <button class="button-wide" onclick="Calculate()">=</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
