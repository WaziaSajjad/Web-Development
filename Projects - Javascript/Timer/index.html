<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <div class="timer">
            <div><span id="DMIN">00</span>:<span id="DSEC">00</span></div>
        </div>
        <div class="buttons">
            <button id="thirtySec">+0:30</button>
            <button id="oneMin">+1:00</button>
            <button id="fiveMin">+5:00</button>
        </div>
        <div class="control-buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" style="display:none;">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
