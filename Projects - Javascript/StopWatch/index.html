<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Stop Watch</h1>
        <!-- <h1 class="title">Stop Watch <span class="icon">⏱️<sup>20</sup></span></h1> -->
        
        <div class="timer">
            <div><span>Minutes:</span> <span id="DMIN">00</span></div>
            <div><span>Seconds:</span> <span id="DSEC">00</span></div>
            <div><span>MilliSeconds:</span> <span id="DMS">00</span></div>
        </div>
        
        <div class="buttons">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="pauseBtn" onclick="pause()">Pause</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
